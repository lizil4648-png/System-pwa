<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Система</title>

  <!-- Стили -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Favicon для вкладки браузера -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Иконка для PWA на телефон -->
  <link rel="apple-touch-icon" href="favicon.png" sizes="512x512" />

  <!-- PWA манифест -->
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="container">
    <!-- Логотип / картинка -->
    <img src="arise.png" alt="Arise" class="logo" />

    <!-- Кнопки -->
    <h1>Система</h1>
    <div class="menu">
      <button onclick="showPage('stats')">Статистика</button>
      <button onclick="showPage('skills')">Навыки</button>
      <button onclick="showPage('quests')">Задания</button>
    </div>
  </div>

  <!-- Разделы -->
  <div id="content">
    <section id="stats" class="page hidden">
      <h2>Статистика</h2>
      <p>Сила: 10</p>
      <p>Ловкость: 8</p>
      <p>Живучесть: 12</p>
      <p>Интеллект: 14</p>
      <p>Духовность: 5</p>
    </section>

    <section id="skills" class="page hidden">
      <h2>Навыки</h2>
      <ul>
        <li>Физика</li>
        <li>Математика</li>
        <li>Английский</li>
        <li>Ораторство</li>
        <li>...</li>
      </ul>
    </section>

    <section id="quests" class="page hidden">
      <h2>Задания</h2>
      <ul>
        <li>Сделать упражнение ( +1 Сила )</li>
        <li>Выучить аят ( +1 Духовность )</li>
        <li>Прочитать 10 страниц ( +1 Интеллект )</li>
      </ul>
    </section>
  </div>

  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
      document.getElementById(pageId).classList.remove('hidden');
    }
  </script>
</body>
</html>
